[[-

Плэйсхолдэры
[[~[[+landing]]]]       Ссылка формы action
[[+method]]             Метод кодирования method
[[+searchIndex]]        ID инпута поля поиска

]]


<form class="form-search" action="[[~[[+landing]]]]" method="[[+method]] " id="search-block-form" accept-charset="UTF-8">
    <div class="row collapse">
        <div class="large-10 columns">
            <input type="text" class="form-search__input" id="[[+searchIndex]]" placeholder="Поиск по сайту">
        </div>
        <div class="large-2 columns">
            <button  class="button form-search__button"><i class="fa fa-search"></i></button>
        </div>
    </div>
</form>

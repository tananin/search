
<form action="[[~[[+landing]]]]" method="[[+method]]" id="search-block-form" accept-charset="UTF-8">
    <div>
        <div class="container-inline">
            <h2 class="element-invisible">Форма поиска</h2>

            <div class="form-item form-type-textfield form-item-search-block-form">
                <label class="element-invisible" for="edit-search-block-form--2">Поиск </label>
                <input title="Введите ключевые слова для поиска." type="text" id="edit-search-block-form--2" name="[[+searchIndex]]" value="[[+searchValue]]" size="15" maxlength="128" class="form-text"/>
            </div>
            <div class="form-actions form-wrapper" id="edit-actions">
                <input type="submit" id="edit-submit" name="op" value="Поиск" class="form-submit"/>
            </div>
        </div>
    </div>
</form>
